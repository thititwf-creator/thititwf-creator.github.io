<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลหนี้ครบกำหนดชำระ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <!-- ========== CSS ========== -->
    <style>
        :root {
            --primary-bg-color: #FEF6F6;
            --container-bg-color: #FFFFFF;
            --widget-bg-color: #FFF9F9;
            --text-color: #333;
            --header-color: #5D4037;
            --button-bg-color: #FF8A80;
            --button-text-color: #FFFFFF;
            --border-color: #FFCDD2;
        }
        body {
            background-color: var(--primary-bg-color );
            font-family: 'Sarabun', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container { max-width: 1100px; margin: 0 auto; }
        .back-link { color: var(--header-color); text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
        h1 { color: var(--header-color); text-align: center; font-size: 2.5rem; margin-bottom: 30px; }
        .filters { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .filters select { padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border-color); background-color: var(--container-bg-color); font-family: 'Sarabun', sans-serif; font-size: 1rem; min-width: 200px; cursor: pointer; }
        .data-display-container { background-color: var(--widget-bg-color); border-radius: 15px; padding: 25px; margin-top: 20px; min-height: 150px; display: flex; justify-content: center; align-items: center; text-align: center; font-size: 1.1rem; color: #888; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; color: var(--text-color); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        thead th { background-color: #FCE4EC; color: var(--header-color); font-weight: bold; }
        tbody tr:nth-child(even) { background-color: #FAFAFA; }
        tbody tr:hover { background-color: #F1F1F1; }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">< กลับหน้าหลัก</a>
        <h1>ข้อมูลหนี้ครบกำหนดชำระ</h1>

        <div class="filters">
            <select id="year-filter">
                <option value="">-- เลือกปีงบประมาณ --</option>
            </select>
        </div>

        <div class="data-display-container" id="data-container">
            <p>กรุณาเลือกปีงบประมาณเพื่อแสดงข้อมูล</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- ========== JavaScript (Updated ) ========== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. ใส่ URL ของไฟล์ CSV ที่ได้จากการเผยแพร่ Google Sheet ของคุณที่นี่
            const googleSheetUrl = 'YOUR_PUBLISHED_GOOGLE_SHEET_CSV_URL';

            const yearFilter = document.getElementById('year-filter');
            const dataContainer = document.getElementById('data-container');
            let allData = [];

            dataContainer.innerHTML = '<p>กำลังโหลดข้อมูล...</p>';

            // 2. ดึงข้อมูลโดยไม่ใช้ header อัตโนมัติ
            Papa.parse(googleSheetUrl, {
                download: true,
                header: false, // *** สำคัญ: เปลี่ยนเป็น false ***
                skipEmptyLines: true,
                complete: function(results) {
                    // *** ใหม่: แปลงข้อมูลดิบ (Array of arrays) ให้อยู่ในรูปแบบที่ใช้งานง่าย (Array of objects) ***
                    // ข้อมูลเริ่มต้นที่แถวที่ 3 (index = 2)
                    const dataRows = results.data.slice(2); 
                    
                    allData = dataRows.map(row => ({
                        // อ้างอิงข้อมูลด้วย index ของคอลัมน์ (A=0, B=1, C=2, ...)
                        year: row[1],
                        province: row[2],
                        womenOver15: row[3],
                        baseOct: row[4],
                        percentOct: row[5],
                        baseSep: row[6],
                        percentSep: row[7],
                        target: row[8],
                        membersAdded: row[9],
                        percentAdded: row[10]
                    }));

                    populateYearFilter(allData);
                    dataContainer.innerHTML = '<p>กรุณาเลือกปีงบประมาณเพื่อแสดงข้อมูล</p>';
                },
                error: function(error) {
                    console.error("เกิดข้อผิดพลาด:", error);
                    dataContainer.innerHTML = '<p style="color: red;">ไม่สามารถโหลดข้อมูลได้</p>';
                }
            });

            // 3. สร้างตัวเลือก "ปี" (เหมือนเดิม แต่ใช้ key 'year' ที่เราตั้งขึ้น)
            function populateYearFilter(data) {
                const years = [...new Set(data.map(row => row.year))].sort((a, b) => b - a);
                years.forEach(year => {
                    if (year) {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year;
                        yearFilter.appendChild(option);
                    }
                });
            }

            // 4. เมื่อมีการเลือกปี ให้แสดงข้อมูล (เหมือนเดิม)
            yearFilter.addEventListener('change', function() {
                const selectedYear = this.value;
                displayDataForYear(selectedYear);
            });

            // 5. ฟังก์ชันแสดงผลข้อมูล (ปรับปรุงให้ใช้ key ใหม่ที่เราตั้ง)
            function displayDataForYear(year) {
                dataContainer.innerHTML = '';

                if (!year) {
                    dataContainer.innerHTML = '<p>กรุณาเลือกปีงบประมาณเพื่อแสดงข้อมูล</p>';
                    return;
                }

                const filteredData = allData.filter(row => row.year === year);

                if (filteredData.length === 0) {
                    dataContainer.innerHTML = '<p>ไม่พบข้อมูลสำหรับปีที่เลือก</p>';
                    return;
                }

                const table = document.createElement('table');
                
                // *** ใหม่: ปรับปรุงหัวตารางให้ซับซ้อนตามรูปภาพ ***
                const tableHead = `
                    <thead>
                        <tr>
                            <th rowspan="2">จังหวัด</th>
                            <th rowspan="2">สตรีที่มีอายุ  
15 ปีขึ้นไป</th>
                            <th colspan="2">ข้อมูลจำนวนสมาชิกกองทุนพัฒนาบทบาทสตรี (คน)</th>
                            <th colspan="3">การดำเนินงาน ปี ${year}</th>
                        </tr>
                        <tr>
                            <th>ฐานข้อมูล สมาชิก ณ 1 ต.ค.</th>
                            <th>คิดเป็นร้อยละ</th>
                            <th>เป้าหมาย ปี (คน)</th>
                            <th>จำนวนสมาชิกที่เพิ่มขึ้น</th>
                            <th>คิดเป็นร้อยละ</th>
                        </tr>
                    </thead>
                `;

                // *** ใหม่: ปรับปรุงการแสดงผลในแต่ละแถวให้ตรงกับ key ใหม่ ***
                const tableBody = `
                    <tbody>
                        ${filteredData.map(row => `
                            <tr>
                                <td>${row.province || ''}</td>
                                <td>${row.womenOver15 || ''}</td>
                                <td>${row.baseOct || ''}</td>
                                <td>${row.percentOct || ''}</td>
                                <td>${row.target || ''}</td>
                                <td>${row.membersAdded || ''}</td>
                                <td>${row.percentAdded || ''}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;

                table.innerHTML = tableHead + tableBody;
                dataContainer.appendChild(table);
            }
        });
    </script>
</body>
</html>
