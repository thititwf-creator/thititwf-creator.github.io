<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CDDWomenfund Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #f3e5f5, #e1bee7);
      background-attachment: fixed;
      color: #000;
    }

    /* ===== iframe mode ===== */
    body.iframe-mode {
      background: transparent;
    }
    body.iframe-mode .header,
    body.iframe-mode .toolbar,
    body.iframe-mode .data-date {
      display: none !important;
    }
    body.iframe-mode .dashboard-container {
      padding: 16px 8px;
      min-height: auto;
      background: transparent;
    }

    .dashboard-container {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .header-text h1 { margin: 0; font-size: 2.5rem; }
    .header-text h2 { margin: 0; font-size: 1.5rem; }
    .logo-container img { height: 60px; margin-left: 10px; }

    .cards {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 250px;
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
    }

    .card .value {
      font-size: 1.75rem;
      color: black;
      margin-top: 10px;
      font-weight: normal;
      white-space: nowrap;
    }

    .card.pink { background-color: #e91e63; }
    .card.light-pink { background-color: #FB6F92; }
    .card.orange { background-color: #ff9800; }
    .card.pastel-pink { background-color: #FF3333; }
    .card.deep-pastel-pink { background-color: #f06292; }

    .main-visuals {
      display: flex;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    canvas { max-width: 100%; }
    #donutChart { height: 480px !important; }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toolbar button {
      background-color: #f8bbd0;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .province-table-wrapper {
      margin-top: 40px;
      overflow: auto;
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .summary-table th {
      background-color: #f06292;
      padding: 10px;
      text-align: center;
      white-space: normal;
    }

    .summary-table td {
      padding: 8px;
      text-align: right;
      white-space: nowrap;
    }

    .province-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .data-date {
      color: navy;
      font-weight: bold;
      text-align: right;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

<script>
  /* ===== Detect iframe ===== */
  const IS_IFRAME = window.self !== window.top;
  if (IS_IFRAME) {
    document.body.classList.add("iframe-mode");
  }
</script>

<div class="dashboard-container">

  <div class="header">
    <div class="header-text">
      <h1><span style="color: navy;">CDD</span><span style="color: deeppink;">Women</span><span style="color: red;">Fund</span></h1>
      <h2>ฐานข้อมูลระดับประเทศ รายจังหวัด</h2>
    </div>
    <div class="logo-container">
      <img src="https://i.postimg.cc/507bjy9Z/cdd.png">
    </div>
  </div>

  <div class="data-date">ข้อมูล ณ วันที่ 29 ธันวาคม 2568</div>

  <div class="toolbar">
    <button onclick="window.location.href='Menu.html'">กลับสู่เมนูหลัก</button>
  </div>

  <!-- (Cards / Charts / Tables ใช้โค้ดเดิมของคุณทั้งหมด ไม่เปลี่ยน) -->

</div>

<script>
/* ===== iframe auto resize ===== */
function resizeIframe() {
  if (!IS_IFRAME) return;
  const h = document.body.scrollHeight;
  window.parent.postMessage({ type: "resize-iframe", height: h }, "*");
}
window.addEventListener("load", () => setTimeout(resizeIframe, 600));
window.addEventListener("resize", resizeIframe);

/* ===== Login (ออกจาก iframe เสมอ) ===== */
function goLogin(province) {
  sessionStorage.clear();
  window.top.location.href =
    `https://tnah097.github.io/cdwomenpod-dashboard/Login.html?province=${encodeURIComponent(province)}`;
}
</script>

</body>
</html>
