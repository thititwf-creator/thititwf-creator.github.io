<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>CDD Women Fund Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right,
                    rgba(255, 230, 240, 0.8),
                    rgba(255, 209, 230, 0.8));
            background-attachment: fixed;
            color: #000;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-text h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header-text h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .logo-container img {
            height: 60px;
            margin-left: 10px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            padding: 20px;
            border-radius: 16px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .pink {
            background-color: #e91e63;
        }

        .KPI69 {
            background-color: #E67D57;
        }

        .orange {
            background-color: #ff9800;
        }

        .deep-pastel-pink {
            background-color: #f06292;
        }

        .red {
            background-color: #F26665;
        }

        .yellow {
            background-color: #FF9967;
            color: #fff;
        }

        .purple {
            background-color: #9C27B0;
        }

        .teal {
            background-color: #ba68c8;
        }

        .debt-management {
            background-color: #B19CD8;
        }

        .progress {
            background-color: #FF9997;
        }

        .report {
            background-color: #FF3366;
        }

        .mainpoints {
            background-color: #FBC23F;
        }

        .dropdown {
            margin-top: 10px;
            padding: 6px;
            border-radius: 6px;
            border: none;
            font-family: 'Sarabun', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .header-text h1 {
                font-size: 2rem;
            }

            .header-text h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .header-text h1 {
                font-size: 1.8rem;
            }

            .header-text h2 {
                font-size: 1.1rem;
            }

            .logo-container img {
                height: 50px;
            }

            .card {
                font-size: 1rem;
                padding: 16px;
                min-height: 110px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .header-text {
                text-align: center;
            }

            .logo-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .logo-container img {
                margin: 5px;
            }

            .card {
                font-size: 0.95rem;
                padding: 14px;
                min-height: 100px;
            }

            .dropdown {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-text">
                <h1><span style="color: navy;">CDD</span><span style="color: deeppink;">Women</span><span
                        style="color: red;">Fund</span></h1>
                <h2><span style="color: black;">ฐานข้อมูล</span> <span style="color: red;">ระดับประเทศ รายจังหวัด</span>
                </h2>
                <div style="color: navy; font-weight: bold; margin-top: 8px;">
                    <span style="font-size: 1.2rem;">Demo ผลเบิกจ่าย</span>
                </div>
            </div>

            <div class="logo-container">
                <img src="https://i.postimg.cc/507bjy9Z/cdd.png" alt="CDD Logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s"
                    alt="Logo" />
            </div>
        </div>


    </div>
</body>

</html>
