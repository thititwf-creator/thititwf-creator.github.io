<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบค้นหาข้อมูลสัญญา</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:"Kanit",sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}
h1{text-align:center;color:#333}
.filter-box{
  background:#fff;
  max-width:900px;
  margin:auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
label{font-weight:500;margin-bottom:6px;display:block}
select,button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:1rem;
}
button{
  background:#4f46e5;
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#4338ca}
.summary{
  max-width:900px;
  margin:15px auto;
  font-weight:500;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
thead{background:#4f46e5;color:#fff}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:.9rem;
  white-space:nowrap;
}
tbody tr:hover{background:#f1f5ff}
.text-center{text-align:center}
.text-right{text-align:right}
</style>
</head>

<body>

<h1>ค้นหาข้อมูลสัญญา</h1>

<div class="filter-box">
  <div>
    <label>จังหวัด</label>
    <select id="province">
      <option value="">-- เลือกจังหวัด --</option>
    </select>
  </div>

  <div>
    <label>อำเภอ</label>
    <select id="district" disabled>
      <option value="">-- เลือกอำเภอ --</option>
    </select>
  </div>

  <div>
    <label>ตำบล</label>
    <select id="subdistrict" disabled>
      <option value="">-- เลือกตำบล --</option>
    </select>
  </div>

  <div style="align-self:end">
    <button id="searchBtn">ค้นหา</button>
  </div>
</div>

<div class="summary" id="summary"></div>

<div style="overflow:auto;max-width:1200px;margin:auto">
<table id="resultTable" style="display:none">
  <thead>
    <tr>
      <th>#</th>
      <th>จังหวัด</th>
      <th>อำเภอ</th>
      <th>ตำบล</th>
      <th>เลขที่สัญญา</th>
      <th>ชื่อโครงการ</th>
      <th>กำหนดชำระ</th>
      <th>เงินต้นที่คาดว่าจะได้</th>
      <th>เงินต้นรับคืน</th>
      <th>สถานะ</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script src="due-dep-demo.js"></script>
</body>
</html>
