<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ค้นหาข้อมูลสัญญา</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: "Kanit", sans-serif;
    background: #f5f7fb;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .filter-box {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 900px;
    margin: 0 auto 20px;
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 15px;
  }

  label {
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
  }

  input, select, button {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background: #4f46e5;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }

  button:hover {
    background: #4338ca;
  }

  .summary {
    max-width: 900px;
    margin: 0 auto 15px;
    font-weight: 500;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
    border-radius: 12px;
    overflow: hidden;
  }

  thead {
    background: #4f46e5;
    color: #fff;
  }

  th, td {
    padding: 10px 12px;
    border-bottom: 1px solid #eee;
    font-size: 0.9rem;
    white-space: nowrap;
  }

  tbody tr:hover {
    background: #f1f5ff;
  }

  .text-right {
    text-align: right;
  }

  .text-center {
    text-align: center;
  }
</style>
</head>

<body>

<h1>ระบบค้นหาข้อมูลสัญญา</h1>

<div class="filter-box">
  <div>
    <label>จังหวัด</label>
    <input id="province" placeholder="เช่น กระบี่">
  </div>
  <div>
    <label>อำเภอ (ไม่บังคับ)</label>
    <input id="district" placeholder="เช่น เมืองกระบี่">
  </div>
  <div>
    <label>ตำบล (ไม่บังคับ)</label>
    <input id="subdistrict" placeholder="เช่น ปากน้ำ">
  </div>
  <div style="align-self:end">
    <button id="searchBtn">ค้นหา</button>
  </div>
</div>

<div class="summary" id="summary"></div>

<div style="overflow:auto; max-width:1200px; margin:auto">
<table id="resultTable" style="display:none">
  <thead>
    <tr>
      <th>ลำดับ</th>
      <th>จังหวัด</th>
      <th>อำเภอ</th>
      <th>ตำบล</th>
      <th>เลขที่สัญญา</th>
      <th>ชื่อโครงการ</th>
      <th>กำหนดชำระ</th>
      <th>เงินต้นที่คาดว่าจะได้</th>
      <th>เงินต้นรับคืน</th>
      <th>สถานะ</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script src="due-dep-demo.js"></script>
</body>
</html>
