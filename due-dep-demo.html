        body {
            font-family: "Kanit", sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center
        }

        .filter-box {
            background: #fff;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #4f46e5;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .summary {
            max-width: 900px;
            margin: 15px auto;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .08);
        }

        thead {
            background: #4f46e5;
            color: #fff
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: .9rem;
            white-space: nowrap;
        }

        tbody tr:hover {
            background: #f1f5ff
        }

        .text-center {
            text-align: center
        }

        .text-right {
            text-align: right
        }
    </style>
</head>
