<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปภาพรวมหนี้รายปีงบประมาณ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- [จุดแก้ไขที่ 1] นำ CSS จากหน้า 'ข้อมูลหนี้ย้อนหลัง' มาใช้ --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100% );
            --text-light: #ffffff;
            --text-dark: #333;
            --card-bg: rgba(255, 255, 255, 0.15); /* ปรับให้โปร่งแสงขึ้นเล็กน้อยสำหรับพื้นหลังกราฟ */
            --border-color: rgba(255, 255, 255, 0.3);
            --control-bg: rgba(255, 255, 255, 0.7);
            --select-text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1200px; /* ขยายความกว้างเพื่อให้กราฟดูดีขึ้น */
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
        }

        .header-title {
            font-size: 2.5rem; /* ปรับขนาดให้เท่ากัน */
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* --- [จุดแก้ไขที่ 2] ปรับสไตล์ Dropdown ให้เหมือนกัน --- */
        #year-select {
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 50px; /* ทำให้ขอบมน */
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: var(--control-bg);
            color: var(--select-text);
            margin-bottom: 30px;
            min-width: 280px; /* กำหนดความกว้างขั้นต่ำ */
        }

        .chart-container {
            position: relative;
            height: 60vh; /* เพิ่มความสูงของกราฟ */
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* เพิ่มพื้นหลังให้กราฟเด่นขึ้น */
            padding: 20px;
            border-radius: 15px;
        }

        .message-text {
            font-size: 1.2rem;
            color: var(--text-light); /* เปลี่ยนสีข้อความให้สว่าง */
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            text-shadow: none;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <a href="index.html" class="back-button">‹ กลับหน้าหลัก</a>

        <h1 class="header-title">กราฟภาพรวมรายปีงบประมาณ</h1>
        <p class="header-subtitle">เปรียบเทียบร้อยละการชำระคืนในแต่ละเดือน</p>

        <select id="year-select">
            <!-- [แก้ไข] เปลี่ยนข้อความเริ่มต้นให้สอดคล้อง -->
            <option value="">-- เลือกปีงบประมาณ --</option>
        </select>

        <div class="chart-container">
            <canvas id="monthly-chart"></canvas>
            <!-- [แก้ไข] เปลี่ยนข้อความเริ่มต้นให้สอดคล้อง -->
            <div id="message-display" class="message-text">
                <span>กรุณาเลือกปีงบประมาณเพื่อแสดงกราฟ</span>
            </div>
        </div>
    </div>

    <script src="total-due-dept.js"></script>

</body>
</html>
