<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ภาพรวมข้อมูลรายจังหวัด</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e91e63;
      --deep-pink: #d81b60;
      --navy: #1a237e;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: var(--bg);
      margin: 0;
    }

    /* ===== Nav ===== */
    .navbar {
      background: var(--navy);
      padding: 12px;
      text-align: center;
      color: #fff;
      font-weight: 700;
    }

    /* ===== Main ===== */
    .main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: var(--deep-pink);
      margin-bottom: 16px;
    }

    /* ===== Cards ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }

    .card h3 {
      margin: 0;
      font-size: .95rem;
      color: var(--navy);
    }

    .card .value {
      margin-top: 8px;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--deep-pink);
    }

    /* ===== Table ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .06);
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center; /* ✅ กึ่งกลางทั้งหมด */
      font-size: .9rem;
    }

    th {
      background: #fce4ec;
      color: #880e4f;
      font-weight: 700;
    }

    tr:hover {
      background: #fafafa;
    }

    a {
      color: var(--navy);
      font-weight: 700;
      text-decoration: none;
    }

    a:hover {
      color: var(--pink);
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="navbar">
    หนี้ครบกำหนดชำระ ณ วันที่ 14 มกราคม 2569
  </div>

  <div class="main">
    <h2>ภาพรวมข้อมูลรายจังหวัด</h2>

    <!-- ===== Cards Summary ===== -->
    <div class="cards">
      <div class="card">
        <h3>เงินต้นที่คาดว่าจะได้รับ</h3>
        <div class="value" id="sumExpected">-</div>
      </div>
      <div class="card">
        <h3>เงินต้นรับคืน</h3>
        <div class="value" id="sumReceived">-</div>
      </div>
      <div class="card">
        <h3>ร้อยละการชำระคืน</h3>
        <div class="value" id="sumPercent">-</div>
      </div>
    </div>

    <!-- ===== Table ===== -->
    <table id="tbl">
      <thead>
        <tr>
          <th>จังหวัด</th>
          <th>เขตตรวจ</th>
          <th>เงินต้นที่คาดว่าจะได้</th>
          <th>เงินต้นรับคืน</th>
          <th>ร้อยละการชำระคืน</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/config.js"></script>
  <script>
    fetch(API)
      .then(r => r.json())
      .then(res => {

        let sumExpected = 0;
        let sumReceived = 0;

        const tbody = document.querySelector("#tbl tbody");

        res.data.forEach(r => {
          const expected = Number(r["เงินต้นที่คาดว่าจะได้"] || 0);
          const received = Number(r["เงินต้นรับคืน"] || 0);
          const percent = expected > 0 ? (received * 100 / expected).toFixed(2) : "0.00";

          sumExpected += expected;
          sumReceived += received;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>
              <a href="login.html?province=${encodeURIComponent(r["จังหวัด"])}">
                ${r["จังหวัด"]}
              </a>
            </td>
            <td>${r["เขตตรวจ"]}</td>
            <td>${expected.toLocaleString()}</td>
            <td>${received.toLocaleString()}</td>
            <td>${percent}%</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("sumExpected").innerText =
          sumExpected.toLocaleString() + " บาท";

        document.getElementById("sumReceived").innerText =
          sumReceived.toLocaleString() + " บาท";

        document.getElementById("sumPercent").innerText =
          sumExpected > 0
            ? (sumReceived * 100 / sumExpected).toFixed(2) + "%"
            : "0%";
      });
  </script>

</body>

</html>
