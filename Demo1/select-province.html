<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกจังหวัด – CDD Women Fund</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e91e63;
      --deep-pink: #d81b60;
      --navy: #1a237e;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }

    /* ===== Nav ===== */
    .navbar {
      background: var(--navy);
      padding: 12px;
      display: flex;
      justify-content: center;
    }

    .navbar button {
      background: var(--pink);
      color: #fff;
      border: 2px solid var(--pink);
      border-radius: 8px;
      padding: 6px 14px;
      font-family: 'Sarabun';
      font-size: .9rem;
      font-weight: 700;
      cursor: pointer;
    }

    /* ===== Main ===== */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* ===== Card ===== */
    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .08);
    }

    .card h3 {
      text-align: center;
      color: var(--deep-pink);
      margin-bottom: 18px;
    }

    label {
      font-size: .85rem;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Sarabun';
      font-size: .9rem;
    }

    select:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 0 2px rgba(233, 30, 99, .15);
    }

    button.action {
      width: 100%;
      padding: 10px;
      background: var(--pink);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }

    button.action:hover {
      background: var(--deep-pink);
    }

    .note {
      margin-top: 12px;
      font-size: .8rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- ===== Navigation ===== -->
  <!-- <div class="navbar">
    <button onclick="location.href='login.html'">ออกจากระบบ</button>
  </div> -->

  <!-- ===== Main ===== -->
  <div class="main">
    <div class="card">
      <h3>เลือกจังหวัด</h3>

      <label for="prov">จังหวัดที่คุณดูแล</label>
      <select id="prov"></select>

      <button class="action" onclick="go()">ตกลง</button>

      <div class="note">
        ระบบข้อมูลกองทุนพัฒนาบทบาทสตรี
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    const provinces = JSON.parse(localStorage.getItem("provinces"));

    if (!provinces || provinces.length === 0) {
      alert("ไม่พบรายชื่อจังหวัด กรุณา login ใหม่");
      location.href = "login.html";
    }

    provinces.forEach(p => {
      prov.innerHTML += `<option value="${p}">${p}</option>`;
    });

    function go() {
      const province = prov.value;

      fetch(`${API}?getTokenOf=${encodeURIComponent(province)}`)
        .then(r => r.json())
        .then(res => {

          console.log("TOKEN RESPONSE:", res);

          if (!res.token) {
            alert("ไม่พบ token ของจังหวัดนี้");
            return;
          }

          location.href =
            `province.html?province=${encodeURIComponent(province)}&token=${encodeURIComponent(res.token)}`;
        })
        .catch(err => {
          console.error(err);
          alert("เรียก API ไม่สำเร็จ");
        });
    }
  </script>

</body>

</html>
