<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกจังหวัด – CDD Women Fund</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e91e63;
      --deep-pink: #d81b60;
      --navy: #1a237e;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Sarabun', sans-serif;
      background: var(--bg);
      margin: 0;
      min-height: 100vh;
    }

    /* ===== Nav ===== */
    .navbar {
      background: var(--navy);
      padding: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .navbar button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 6px 14px;
      font-family: 'Sarabun';
      font-size: .85rem;
      cursor: pointer;
    }

    /* ===== Main ===== */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    h3 {
      text-align: center;
      color: var(--deep-pink);
      margin-bottom: 18px;
    }

    label {
      font-size: .85rem;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-family: 'Sarabun';
    }

    button.action {
      width: 100%;
      padding: 10px;
      background: var(--pink);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button.action:hover {
      background: var(--deep-pink);
    }

    .note {
      margin-top: 12px;
      font-size: .8rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <button onclick="logout()">ออกจากระบบ</button>
  </div>

  <div class="main">
    <div class="card">
      <h3>เลือกจังหวัด</h3>

      <label>จังหวัด</label>
      <select id="provinceSelect">
        <option value="">กำลังโหลด...</option>
      </select>

      <button class="action" onclick="go()">ตกลง</button>

      <div class="note">ระบบข้อมูลกองทุนพัฒนาบทบาทสตรี</div>
    </div>
  </div>

  <!-- config.js ต้องมีตัวแปร API -->
  <script src="js/config.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    if (!token) {
      alert("กรุณาเข้าสู่ระบบใหม่");
      location.href = "login.html";
    }

    const provinceSelect = document.getElementById("provinceSelect");

    fetch(`${API}?list=province&token=${encodeURIComponent(token)}`)
      .then(r => r.json())
      .then(res => {
        console.log("Province API response:", res);

        // รองรับทั้ง user และ admin
        const list = Array.isArray(res) ? res : res.data;

        if (!Array.isArray(list)) {
          alert("ไม่สามารถโหลดรายชื่อจังหวัดได้");
          provinceSelect.innerHTML =
            `<option value="">-- ไม่พบข้อมูล --</option>`;
          return;
        }

        provinceSelect.innerHTML =
          `<option value="">-- กรุณาเลือกจังหวัด --</option>`;

        list.forEach(p => {
          provinceSelect.innerHTML +=
            `<option value="${p}">${p}</option>`;
        });
      })
      .catch(err => {
        console.error(err);
        alert("เกิดข้อผิดพลาดในการเชื่อมต่อระบบ");
      });

    function go() {
      const province = provinceSelect.value;
      if (!province) {
        alert("กรุณาเลือกจังหวัด");
        return;
      }

      location.href =
        `district.html?province=${encodeURIComponent(province)}&token=${encodeURIComponent(token)}`;
    }

    function logout() {
      location.href = "login.html";
    }
  </script>

</body>
</html>
