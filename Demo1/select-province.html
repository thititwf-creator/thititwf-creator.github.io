<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>เลือกจังหวัด</title>
</head>

<body>

    <h3>เลือกจังหวัด</h3>

    <select id="prov"></select>
    <button onclick="go()">ตกลง</button>

    <script>
        // src = "js/config.js"
        const provinces = JSON.parse(localStorage.getItem("provinces"));
        const token = localStorage.getItem("adminToken");

        provinces.forEach(p => {
            prov.innerHTML += `<option value="${p}">${p}</option>`;
        });

        function go() {
            const p = prov.value;

            fetch(`${API}?getTokenOf=${p}`)
                .then(r => r.json())
                .then(res => {
                    location.href =
                        `province.html?province=${p}&token=${res.token}`;
                });
        }
    </script>
</body>

</html>
