    <h2 id="title">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‚Ä¶</h2>

    <!-- üîç Export -->
    <div class="toolbar">
      <button onclick="exportExcel()">üì§ ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å Excel</button>

      <table id="tbl">

  <script src="js/config.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const province = params.get("province");
    const token = params.get("token");

    let tableData = [];
    let headers = [];

    title.innerText = `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î ${province}`;

    fetch(`${API}?province=${encodeURIComponent(province)}&token=${encodeURIComponent(token)}`)
      .then(r => r.json())
      .then(res => {
        tableData = res.data;
        headers = Object.keys(tableData[0]);
        renderTable(tableData);
      });

    function renderTable(data) {
      const thead = document.querySelector("#tbl thead");
      const tbody = document.querySelector("#tbl tbody");

      // header
      thead.innerHTML = `
        <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
        <tr>${headers.map((_, i) =>
          `<th><input data-col="${i}" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤" oninput="filterTable()"></th>`
        ).join("")}</tr>
      `;

      // body
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => tr.innerHTML += `<td>${row[h] ?? ""}</td>`);
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const inputs = document.querySelectorAll("thead input");
      const filtered = tableData.filter(row =>
        inputs.every((inp, i) =>
          String(row[headers[i]] ?? "")
            .toLowerCase()
            .includes(inp.value.toLowerCase())
        )
      );
      renderTable(filtered);
    }

    /* ===== Export Excel (CSV) ===== */
    function exportExcel() {
      let csv = headers.join(",") + "\n";
      document.querySelectorAll("#tbl tbody tr").forEach(tr => {
        const row = [...tr.children].map(td =>
          `"${td.innerText.replace(/"/g,'""')}"`
        ).join(",");
        csv += row + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î_${province}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
