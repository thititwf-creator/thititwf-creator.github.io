  <script>


    const params = new URLSearchParams(location.search);
    const province = params.get("province");
    const token = params.get("token");

    let tableData = [];
    let headers = [];
    let currentSort = { col: null, asc: true };
    let searchTimer = null;


    title.innerText = `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î ${province}`;

    fetch(`${API}?province=${encodeURIComponent(province)}&token=${encodeURIComponent(token)}`)
      .then(r => r.json())
      .then(res => {
        tableData = res.data;
        headers = Object.keys(tableData[0]);
        renderTable(tableData);
      });

    function renderTable(data) {
      const thead = document.querySelector("#tbl thead");
      const tbody = document.querySelector("#tbl tbody");
      const keyword = document.getElementById("globalSearch")?.value.toLowerCase() || "";

      /* ===== Header (sortable) ===== */
      thead.innerHTML = `
    <tr>
      ${headers.map((h, i) =>
        `<th class="sortable" onclick="sortTable(${i})">${h}</th>`
      ).join("")}
    </tr>
  `;

      /* ===== Body ===== */
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          let cell = String(row[h] ?? "");
          if (keyword) {
            const regex = new RegExp(`(${keyword})`, "gi");
            cell = cell.replace(regex, "<mark>$1</mark>");
          }
          tr.innerHTML += `<td>${cell}</td>`;
        });
        tbody.appendChild(tr);
      });
    }

    function debouncedSearch() {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(filterTable, 250);
    }


    /* ===== Global Search ===== */
    function filterTable() {
      const keyword = document
        .getElementById("globalSearch")
        .value
        .toLowerCase()
        .trim();

      const filtered = tableData.filter(row =>
        headers.some(h =>
          String(row[h] ?? "")
            .toLowerCase()
            .includes(keyword)
        )
      );

      renderTable(filtered);
    }

    function sortTable(colIndex) {
      const key = headers[colIndex];

      currentSort.asc =
        currentSort.col === key ? !currentSort.asc : true;
      currentSort.col = key;

      tableData.sort((a, b) => {
        const v1 = a[key] ?? "";
        const v2 = b[key] ?? "";

        if (!isNaN(v1) && !isNaN(v2)) {
          return currentSort.asc ? v1 - v2 : v2 - v1;
        }

        return currentSort.asc
          ? String(v1).localeCompare(String(v2), "th")
          : String(v2).localeCompare(String(v1), "th");
      });

      filterTable();
    }

    /* ===== Export Excel (.xlsx) ===== */

      // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏à‡∏£‡∏¥‡∏á (‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏£‡∏≠‡∏á)
      const table = document.getElementById("tbl");

      // ‡πÅ‡∏õ‡∏•‡∏á table ‚Üí worksheet
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(table, { raw: true });

      // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ï
      XLSX.utils.book_append_sheet(wb, ws, "‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î");

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå Excel ‡∏à‡∏£‡∏¥‡∏á
      XLSX.writeFile(

      );
    }
