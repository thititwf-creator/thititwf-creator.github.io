<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - สรุปข้อมูลหนี้</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100% );
            --text-light: #ffffff;
            --text-dark: #333;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --card-hover-shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* --- [จุดแก้ไข] เพิ่มสไตล์สำหรับโลโก้ --- */
        .header-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px; /* เพิ่มระยะห่างด้านล่าง */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.25);
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .menu-card {
            background: var(--card-bg);
            color: var(--text-dark);
            text-decoration: none;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px var(--card-hover-shadow);
            background-color: var(--card-hover-bg);
        }

        .menu-card-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .menu-card-description {
            font-size: 1rem;
            color: #555;
            opacity: 0.9;
        }
        
        @media (min-width: 768px) {
            .menu-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- [จุดแก้ไข] เพิ่มโลโก้เข้ามาที่นี่ -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Logo" class="header-logo">

        <h1 class="header-title">แดชบอร์ดสรุปข้อมูลหนี้</h1>
        <p class="header-subtitle">เลือกรายงานที่ต้องการดูข้อมูล</p>

        <div class="menu-container">
            <!-- <a href="due-dept-kpi.html" class="menu-card">
                <span class="menu-card-title">หนี้ครบกำหนด (KPI)</span>
                <span class="menu-card-description">ข้อมูลล่าสุดรายจังหวัด พร้อมภาพรวม</span>
            </a> -->

            <a href="due-dept-total.html" class="menu-card">
                <span class="menu-card-title">ข้อมูลหนี้ครบกำหนดชำระ</span>
                <span class="menu-card-description">เลือกดูข้อมูลรายจังหวัดตามปีงบประมาณและเดือน</span>
            </a>

            <a href="graph-due-dept.html" class="menu-card">
                <span class="menu-card-title">กราฟภาพรวมหนี้ครบกำหนดชำระรายปีงบประมาณ</span>
                <span class="menu-card-description">กราฟเปรียบเทียบร้อยละการชำระคืนในแต่ละเดือน</span>
            </a>

             <a href="member-total.html" class="menu-card">
                <span class="menu-card-title">สมาชิก</span>
                <span class="menu-card-description">--</span>
            </a>

        </div>
    </div>

</body>
</html>
