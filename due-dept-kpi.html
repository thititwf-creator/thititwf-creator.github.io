<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปข้อมูลหนี้ครบกำหนดชำระ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- ผมจะย้าย CSS เข้ามาในไฟล์นี้โดยตรงเพื่อให้ง่ายต่อการแก้ไข -->
    <style>
        /* --- [จุดแก้ไขที่ 1] เพิ่ม CSS ทั้งหมดเข้ามา และปรับสีพื้นหลัง --- */
        :root {
            /* ใช้โทนสีส้ม-ชมพู เหมือนหน้า rollback */
            --bg-gradient: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100% );
            --text-light: #ffffff;
            --text-dark: #333;
            --card-bg: #ffffff;
            --grand-total-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --control-bg: rgba(255, 255, 255, 0.7);
            --active-sort-bg: #ff8a8a;
            --status-green: #28a745;
            --status-yellow: #ffc107;
            --status-red: #dc3545;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-gradient); /* กำหนดสีพื้นหลัง */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative; /* เพิ่ม position relative */
        }
        .header-section {
            margin-bottom: 30px;
        }
        .header-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header-note {
            display: inline-block;
            background-color: rgba(239, 187, 177, 0.8);
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 25px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        .header-note:empty { display: none; }
        #grandTotalContainer .card {
            background: var(--grand-total-bg);
            color: var(--text-light);
            border-left: 8px solid #4a2a8a;
            margin: 0 auto; /* จัดให้อยู่กึ่งกลาง */
            max-width: 800px; /* กำหนดความกว้างสูงสุด */
        }
        #grandTotalContainer .card-title { color: var(--text-light); font-size: 1.8rem; }
        #grandTotalContainer .card-percentage { font-size: 2.2rem; }
        #grandTotalContainer .data-row .label { color: #e0e0e0; }
        #grandTotalContainer .data-row .value { color: var(--text-light); }
        #grandTotalContainer .card-body { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; }
        .controls-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
        }
        #searchInput {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: #fff;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            color: #555;
        }
        .sort-buttons { display: flex; gap: 10px; }
        .sort-button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background-color: #fff;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .sort-button.active {
            background-color: var(--active-sort-bg);
            color: var(--text-light);
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            text-align: left;
        }
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 8px solid #ccc;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .card-title { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); }
        .card-percentage { font-size: 1.8rem; font-weight: 700; padding: 5px 10px; border-radius: 10px; color: white; }
        .card-body .data-row { display: flex; justify-content: space-between; font-size: 0.95rem; padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .card-body .data-row:last-child { border-bottom: none; }
        .data-row .label { color: #666; }
        .data-row .value { color: var(--text-dark); font-weight: 500; }
        .card.status-green { border-left-color: var(--status-green); }
        .card-percentage.status-green { background-color: var(--status-green); }
        .card.status-yellow { border-left-color: var(--status-yellow); }
        .card-percentage.status-yellow { background-color: var(--status-yellow); }
        .card.status-red { border-left-color: var(--status-red); }
        .card-percentage.status-red { background-color: var(--status-red); }
        .loading-text, .error-text {
            color: var(--text-dark);
            font-size: 1.2rem;
            text-align: center;
            padding: 40px 0;
            background: rgba(255,255,255,0.6);
            border-radius: 15px;
            grid-column: 1 / -1;
        }

        /* --- [จุดแก้ไขที่ 2] สไตล์สำหรับปุ่มกลับหน้าหลัก --- */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            text-shadow: none;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        /* --- จบส่วนที่เพิ่มเข้ามา --- */
    </style>
</head>
<body>

    <div class="main-container">
        <!-- [จุดแก้ไขที่ 3] เพิ่มปุ่มกลับไปหน้า index.html -->
        <a href="index.html" class="back-button">‹ กลับหน้าแรก</a>

        <div class="header-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Logo" class="header-logo">
            <h1 class="header-title">สรุปหนี้ครบกำหนดชำระ</h1>
            <p class="header-note" id="noteDisplay"></p>
            
            <div id="grandTotalContainer">
                <!-- การ์ดจะถูกสร้างโดย JavaScript -->
            </div>
        </div>

        <div class="controls-container">
            <input type="text" id="searchInput" placeholder="พิมพ์ชื่อจังหวัดเพื่อค้นหา...">
            <div class="sort-buttons">
                <button id="sort-province" class="sort-button active">เรียงตามจังหวัด</button>
                <button id="sort-percentage" class="sort-button">เรียงตามร้อยละ</button>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <p class="loading-text">กำลังโหลดข้อมูล...</p>
        </div>
    </div>

    <script src="due-dept.js"></script>
</body>
</html>
