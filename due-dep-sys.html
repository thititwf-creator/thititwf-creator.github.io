<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาข้อมูลสัญญา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="due-dep-sys-style.css">
</head>
<body>

    <!-- ส่วน Login -->
    <div id="login-section" class="login-container">
        <h1 class="login-title">เข้าสู่ระบบ</h1>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login" id="login-button">
                <span id="login-text">เข้าสู่ระบบ</span>
                <span id="login-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
        </form>
        <div id="login-error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <!-- ส่วนข้อมูลหลัก (ซ่อนไว้ตอนแรก ) -->
    <div id="main-section" class="main-container" style="display: none;">
        <div class="dropdown user-info-container">
            <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              สวัสดี, <span id="user-name-display"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" id="logout-button">ออกจากระบบ</a></li>
            </ul>
        </div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" alt="Logo" class="header-logo">
        <h1 class="header-title">ระบบค้นหาและสรุปข้อมูลสัญญาที่จะครบกำหนดชำระ</h1>
        
        <div class="content-container">
            <div class="row mb-3">
                <div class="col">
                    <label for="province-select" class="form-label">จังหวัด:</label>
                    <select id="province-select" class="form-select">
                        <option selected>กำลังโหลดรายชื่อจังหวัด...</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label for="start-date" class="form-label">กำหนดชำระ ตั้งแต่วันที่:</label>
                    <input type="text" id="start-date" class="form-control" placeholder="เช่น 01/01/2567">
                </div>
                <div class="col">
                    <label for="end-date" class="form-label">ถึงวันที่:</label>
                    <input type="text" id="end-date" class="form-control" placeholder="เช่น 31/01/2567">
                </div>
            </div>
            <button id="search-button" class="search-button">ค้นหาข้อมูล</button>
            
            <div id="results-container" class="mt-4">
                <div id="loading-spinner" class="text-center p-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">กำลังโหลดข้อมูล...</p>
                </div>
                <div id="error-alert" class="alert alert-danger" style="display:none;"></div>
                
                <div id="summary-box" style="display: none;">
                    <!-- Summary items will be injected by JS -->
                </div>

                <div id="search-and-export-container" style="display: none;">
                    <input type="text" id="search-in-table" class="form-control" placeholder="พิมพ์เพื่อค้นหาในตาราง...">
                </div>

                <div class="table-responsive">
                    <table id="results-table" class="results-table" style="display:none;">
                        <thead>
                            <!-- Headers will be injected by JS -->
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.th.min.js"></script>
    <script src="due-dep-sys.js"></script>
</body>
</html>
