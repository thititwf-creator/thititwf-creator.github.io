<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDD Women Fund – Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e91e63;
      --deep-pink: #d81b60;
      --navy: #1a237e;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: var(--bg);
      color: #000;
    }

    /* ===== Banner ===== */
    .banner-slider {
      position: relative;
      max-height: 260px;
      overflow: hidden;
    }

    .slides img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: none;
      cursor: pointer;
    }

    .slides img.active {
      display: block;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, .45);
      color: #fff;
      border: none;
      font-size: 22px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
    }

    .prev {
      left: 10px
    }

    .next {
      right: 10px
    }

    .dots {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .dot {
      height: 10px;
      width: 10px;
      background: #ccc;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
    }

    .dot.active {
      background: #e91e63;
    }



    /* ===== Nav ===== */
    .navbar {
      background: #1a237e;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .navbar button {
      background: #fff;
      color: #1a237e;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 6px 14px;
      font-family: 'Sarabun';
      font-size: .9rem;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }

    .navbar button:hover {
      background: #e91e63;
      border-color: #e91e63;
      color: #fff;
    }

    .navbar button.qna {
      background: #e91e63;
      border-color: #e91e63;
      color: #fff;
    }


    /* ===== Main ===== */
    .main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* ===== Cards ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 22px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    .card h3 {
      font-size: 1rem;
      color: #555;
    }

    .card .value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--pink);
      margin-top: 6px;
    }

    /* ===== Sections ===== */
    .section {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .06);
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--deep-pink);
    }

    /* ===== Placeholder ===== */
    .placeholder {
      height: 220px;
      background: #fce4ec;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ad1457;
      font-weight: 600;
    }

    /* ===== Mobile ===== */
    @media(max-width:768px) {
      .banner h1 {
        font-size: 1.6rem
      }
    }
  </style>
</head>

<body>

  <!-- ===== Banner ===== -->
  <div class="banner-slider" onmouseenter="pauseSlide()" onmouseleave="resumeSlide()">
    <div class="slides">
      <img src="http://womenfund.in.th/images/empower.jpg" class="slide active"
        data-link="#">

      <img src="http://womenfund.in.th/images/banners/Vision02.jpg" class="slide"
        data-link="#">

      <img src="http://womenfund.in.th/images/banners/vision301065-1905x400.jpg" class="slide"
        data-link="#">
    </div>

    <button class="nav prev" onclick="changeSlide(-1)">❮</button>
    <button class="nav next" onclick="changeSlide(1)">❯</button>

    <div class="dots">
      <span onclick="goSlide(0)" class="dot active"></span>
      <span onclick="goSlide(1)" class="dot"></span>
      <span onclick="goSlide(2)" class="dot"></span>
    </div>
  </div>



  <!-- ===== Navigation ===== -->
  <div class="navbar">
    <button onclick="location.href='#'">งานปี 68</button>
    <button onclick="location.href='#'">งานปี 69</button>
    <button onclick="location.href='#'">ดอกเบี้ยผิดนัด</button>
    <button onclick="location.href='#'">บริหารจัดการหนี้</button>
    <button onclick="location.href='member.html'">สมาชิก</button>
    <button class="qna" onclick="location.href='qna.html'">Q&A</button>
  </div>


  <!-- ===== Main ===== -->
  <div class="main">

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        <h3>จำนวนโครงการ</h3>
        <div class="value">46,813</div>
      </div>
      <div class="card">
        <h3>สมาชิกกองทุน</h3>
        <div class="value">1,250,000</div>
      </div>
      <div class="card">
        <h3>วงเงินกู้รวม (ล้านบาท)</h3>
        <div class="value">12,540</div>
      </div>
      <div class="card">
        <h3>อัตราชำระคืน (%)</h3>
        <div class="value">92.4</div>
      </div>
    </div>

    <!-- Charts / Map -->
    <div class="section">
      <h2>ภาพรวมโครงการรายจังหวัด</h2>
      <div class="placeholder">พื้นที่แผนที่ / Chart จังหวัด</div>
    </div>

    <div class="section">
      <h2>TOP 5 / TOP 10</h2>
      <div class="placeholder">ตาราง / กราฟ TOP จังหวัด</div>
    </div>

  </div>

</body>

</html>

<script>
  let current = 0;
  let timer = null;
  const interval = 5000; // ⭐ ระยะเวลา Auto slide (ms)

  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');

  function showSlide(i) {
    slides.forEach(s => s.classList.remove('active'));
    dots.forEach(d => d.classList.remove('active'));

    slides[i].classList.add('active');
    dots[i].classList.add('active');
    current = i;
  }

  function changeSlide(step) {
    let i = current + step;
    if (i < 0) i = slides.length - 1;
    if (i >= slides.length) i = 0;
    showSlide(i);
  }

  function goSlide(i) {
    showSlide(i);
  }

  function autoSlide() {
    changeSlide(1);
  }

  function startAutoSlide() {
    timer = setInterval(autoSlide, interval);
  }

  function pauseSlide() {
    clearInterval(timer);
  }

  function resumeSlide() {
    startAutoSlide();
  }

  // ⭐ คลิกที่รูปแล้วไปลิงก์
  slides.forEach(slide => {
    slide.addEventListener('click', () => {
      const link = slide.dataset.link;
      if (link) {
        window.open(link, '_blank'); // หรือใช้ location.href = link;
      }
    });
  });

  // เริ่มทำงาน
  startAutoSlide();
</script>
