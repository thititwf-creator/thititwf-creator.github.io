<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDD Women Fund – Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e91e63;
      --deep-pink: #d81b60;
      --navy: #1a237e;
      --bg: #f5f5f5;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: var(--bg);
      color: #000;
    }

    /* ===== Banner ===== */
    .banner-slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #000;
      /* กันขอบขาว */
    }

    /* รูปแบนเนอร์ */
    .slides img {
      width: 100%;
      height: auto;
      display: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity .4s ease;
    }

    /* รูปที่แสดง */
    .slides img.active {
      display: block;
      opacity: 1;
    }

    /* ปุ่มซ้ายขวา */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, .45);
      color: #fff;
      border: none;
      font-size: 22px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 10;
    }

    .prev {
      left: 10px
    }

    .next {
      right: 10px
    }

    /* จุด indicator */
    .dots {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .dot {
      height: 10px;
      width: 10px;
      background: #ccc;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
    }

    .dot.active {
      background: #e91e63;
    }



    /* ===== Nav ===== */
    .navbar {
      background: #1a237e;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .navbar button {
      background: #fff;
      color: #1a237e;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 6px 14px;
      font-family: 'Sarabun';
      font-size: .9rem;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }

    .navbar button:hover {
      background: #e91e63;
      border-color: #e91e63;
      color: #fff;
    }

    .navbar button.home {
      background: #e91e63;
      border-color: #e91e63;
      color: #fff;
    }


    /* ===== Main ===== */
    .main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* ===== Cards ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 22px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    .card h3 {
      font-size: 1rem;
      color: #555;
    }

    .card .value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--pink);
      margin-top: 6px;
    }

    /* ===== Sections ===== */
    .section {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .06);
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--deep-pink);
    }

    /* ===== Placeholder ===== */
    .placeholder {
      height: 220px;
      background: #fce4ec;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ad1457;
      font-weight: 600;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .slides img {
        max-height: 220px;
        aspect-ratio: 16 / 9;
      }
    }

    .thai-map {
      width: 100%;
      max-width: 560px;
      background: #fff;
    }

    .province {
      fill: #fde68a;
      /* สีพื้น */
      stroke: #92400e;
      stroke-width: 2;
      cursor: pointer;
      transition: .2s;
    }

    .province:hover {
      fill: #f59e0b;
    }

    .map-wrapper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .map-legend {
      width: 260px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
    }

    .map-filter {
      margin-top: 12px;
      text-align: center;
    }

    .map-filter button {
      background: #e11d48;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin: 0 6px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Responsive */
    @media(max-width:768px) {
      .map-layout {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Banner ===== -->
  <div class="banner-slider" onmouseenter="pauseSlide()" onmouseleave="resumeSlide()">

    <div class="slides">
      <img src="images/banners/empower.jpg" class="slide active" data-link="#">

      <img src="images/banners/vision301065-1905x400.jpg" class="slide" data-link="#">

      <img src="images/banners/Vision02.jpg" class="slide" data-link="#">
    </div>

    <!-- ❗ ปุ่มต้องอยู่ตรงนี้ -->
    <button class="nav prev" onclick="changeSlide(-1)">❮</button>
    <button class="nav next" onclick="changeSlide(1)">❯</button>

    <div class="dots">
      <span onclick="goSlide(0)" class="dot active"></span>
      <span onclick="goSlide(1)" class="dot"></span>
      <span onclick="goSlide(2)" class="dot"></span>
    </div>

  </div>

  <!-- ===== Navigation ===== -->
  <div class="navbar">
    <button class="home" onclick="location.href='https://thititwf-creator.github.io/test1.html'">หน้าแรก</button>
    <button onclick="location.href='#'">งานปี 68</button>
    <button onclick="location.href='#'">งานปี 69</button>
    <button onclick="location.href='#'">ดอกเบี้ยผิดนัด</button>
    <button onclick="location.href='#'">บริหารจัดการหนี้</button>
    <button onclick="location.href='#'">สมาชิก</button>
    <button onclick="location.href='#'">Q&A</button>
  </div>

  <!-- ===== Main ===== -->
  <div class="main">

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        <h3>จำนวนโครงการ</h3>
        <div class="value">46,813</div>
      </div>
      <div class="card">
        <h3>สมาชิกกองทุน</h3>
        <div class="value">1,250,000</div>
      </div>
      <div class="card">
        <h3>วงเงินกู้รวม (ล้านบาท)</h3>
        <div class="value">12,540</div>
      </div>
      <div class="card">
        <h3>อัตราชำระคืน (%)</h3>
        <div class="value">92.4</div>
      </div>
    </div>

    <!-- Overview Map Section -->
    <div class="section">
      <h2>ภาพรวมโครงการรายจังหวัด</h2>

      <div class="map-wrapper">
        <!-- SVG แผนที่ (ตัวอย่างย่อ: ใส่ path จังหวัดจริงเพิ่มได้เรื่อย ๆ) -->
        <svg id="th-map" viewBox="0 0 800 1200" class="thai-map">
          <!-- ตัวอย่างจังหวัด (สมมติ path) -->
          <path d="M300 200 L360 220 L340 280 L280 260 Z" data-province="เชียงใหม่" class="province"></path>

          <path d="M420 420 L480 440 L460 500 L400 480 Z" data-province="นครราชสีมา" class="province"></path>

          <path d="M380 760 L420 780 L400 840 L360 820 Z" data-province="สงขลา" class="province"></path>
        </svg>

        <div class="map-legend">
          <h3 id="legend-title">หนี้เกินกำหนด (TOP 5)</h3>
          <ol id="legend-list"></ol>
        </div>
      </div>

      <div class="map-filter">
        <button onclick="renderMap('overdue')">หนี้เกินกำหนด</button>
        <button onclick="renderMap('paid')">ผลเบิกจ่าย</button>
        <button onclick="renderMap('return')">การชำระคืน</button>
      </div>
    </div>

  </div>

</body>

</html>

<script>
  let current = 0;
  let timer = null;
  const interval = 5000; // ⭐ ระยะเวลา Auto slide (ms)

  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');

  function showSlide(i) {
    slides.forEach(s => s.classList.remove('active'));
    dots.forEach(d => d.classList.remove('active'));

    slides[i].classList.add('active');
    dots[i].classList.add('active');
    current = i;
  }

  function changeSlide(step) {
    let i = current + step;
    if (i < 0) i = slides.length - 1;
    if (i >= slides.length) i = 0;
    showSlide(i);
  }

  function goSlide(i) {
    showSlide(i);
  }

  function autoSlide() {
    changeSlide(1);
  }

  function startAutoSlide() {
    timer = setInterval(autoSlide, interval);
  }

  function pauseSlide() {
    clearInterval(timer);
  }

  function resumeSlide() {
    startAutoSlide();
  }

  // ⭐ คลิกที่รูปแล้วไปลิงก์
  slides.forEach(slide => {
    slide.addEventListener('click', () => {
      const link = slide.dataset.link;
      if (link) {
        window.open(link, '_blank'); // หรือใช้ location.href = link;
      }
    });
  });

  // เริ่มทำงาน
  startAutoSlide();
</script>

<script>
  const DATA = {
    overdue: [
      { province: "เชียงใหม่", value: 980 },
      { province: "นครราชสีมา", value: 820 },
      { province: "สงขลา", value: 620 }
    ],
    paid: [
      { province: "นครราชสีมา", value: 1200 },
      { province: "เชียงใหม่", value: 860 },
      { province: "สงขลา", value: 540 }
    ],
    return: [
      { province: "สงขลา", value: 900 },
      { province: "เชียงใหม่", value: 850 },
      { province: "นครราชสีมา", value: 780 }
    ]
  };

  // สีแดงเข้ม → อ่อน (TOP5)
  const COLORS = ["#7f1d1d", "#991b1b", "#b91c1c", "#dc2626", "#f87171"];

  function renderMap(type) {
    const rows = DATA[type].slice().sort((a, b) => b.value - a.value).slice(0, 5);
    const legend = document.getElementById('legend-list');
    const title = document.getElementById('legend-title');
    legend.innerHTML = "";

    title.textContent =
      type === "overdue" ? "หนี้เกินกำหนด (TOP 5)" :
        type === "paid" ? "ผลเบิกจ่าย (TOP 5)" :
          "การชำระคืน (TOP 5)";

    // รีเซ็ตสี
    document.querySelectorAll('.province').forEach(p => {
      p.style.fill = "#fde68a";
    });

    // ใส่สี TOP
    rows.forEach((r, i) => {
      const el = document.querySelector(`.province[data-province="${r.province}"]`);
      if (el) el.style.fill = COLORS[i];

      legend.innerHTML += `<li><b>${i + 1}. ${r.province}</b><br>ค่า: ${r.value.toLocaleString()}</li>`;
    });
  }

  // ค่าเริ่มต้น
  renderMap('overdue');
</script>
