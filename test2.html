<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แผนที่ประเทศไทย 77 จังหวัด</title>
  <style>
    body {
      font-family: Sarabun, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    .section {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #e91e63;
      margin-bottom: 15px;
    }

    .map-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    /* ปรับขนาด SVG */
    .map-wrapper svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>ภาพรวมโครงการรายจังหวัด</h2>

    <div class="map-wrapper">
      <!-- โหลด SVG แผนที่ประเทศไทย 77 จังหวัด -->
      <object
        type="image/svg+xml"
        data="https://raw.githubusercontent.com/teerasej/Thailand-Provinces-SVG/master/thailand.svg">
        ไม่สามารถแสดงแผนที่ได้
      </object>
    </div>
  </div>

</body>
</html>
