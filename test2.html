<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>Thailand SVG Map</title>

  <style>
    body {
      font-family: Sarabun, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
    }

    svg {
      width: 100%;
      height: auto;
    }

    path {
      fill: #ffe082;
      stroke: #ffffff;
      stroke-width: .6;
    }
  </style>
</head>

<body>

  <div class="section">
    <h2>ภาพรวมโครงการรายจังหวัด</h2>

    <!-- ทดสอบโหลด SVG -->
    <object type="image/svg+xml" data="https://www.amcharts.com/lib/3/maps/svg/thailandHigh.svg">
      ไม่สามารถแสดงแผนที่
    </object>
  </div>

</body>

</html>
