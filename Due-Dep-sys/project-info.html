        if (tableData.length === 0) {

    function renderTable(data) {
      const thead = document.querySelector("#tbl thead");
      const tbody = document.querySelector("#tbl tbody");
      const keyword = globalSearch.value.toLowerCase();

      thead.innerHTML = `
      <tr>
        ${headers.map((h, i) => `<th onclick="sortTable(${i})">${h}</th>`).join("")}
      </tr>
    `;

      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          let cell = String(row[h] ?? "");
          if (keyword) {
            const re = new RegExp(`(${keyword})`, "gi");
            cell = cell.replace(re, "<mark>$1</mark>");
          }
          tr.innerHTML += `<td>${cell}</td>`;
        });
        tbody.appendChild(tr);
      });
    }

    function debouncedSearch() {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        const k = globalSearch.value.toLowerCase();
        const filtered = tableData.filter(r =>
          headers.some(h => String(r[h] ?? "").toLowerCase().includes(k))
        );
        renderTable(filtered);
      }, 250);
    }

    function sortTable(colIndex) {
      const key = headers[colIndex];
      currentSort.asc = currentSort.col === key ? !currentSort.asc : true;
      currentSort.col = key;

      tableData.sort((a, b) => {
        const v1 = a[key] ?? "";
        const v2 = b[key] ?? "";
        if (!isNaN(v1) && !isNaN(v2)) {
          return currentSort.asc ? v1 - v2 : v2 - v1;
        }
        return currentSort.asc
          ? String(v1).localeCompare(String(v2), "th")
          : String(v2).localeCompare(String(v1), "th");
      });

      debouncedSearch();
    }

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(tableData);
