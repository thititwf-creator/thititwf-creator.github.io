<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CDD Women Fund – สมาชิกประเภทองค์กร</title>

    <!-- ฟอนต์เดียวกับหน้าอื่น -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --pink: #e91e63;
            --light-pink: #f8bbd0;
            --deep-pink: #f06292;
            --bg-gradient: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
            --card-bg: #ffffff;
            --text-dark: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            position: relative;
        }

        /* ===== Toolbar ===== */
        .toolbar {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .toolbar button {
            background-color: #f8bbd0;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            color: #880e4f;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        .toolbar button:hover {
            background-color: #f48fb1;
        }

        .toolbar img {
            height: 18px;
        }

        /* ===== Header ===== */
        .header-title {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        /* ===== Filters ===== */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        select {
            font-family: 'Sarabun', sans-serif;
            font-size: 0.95rem;
            padding: 6px 12px;
            height: 38px;
            border: 1px solid #aaa;
            border-radius: 6px;
            min-width: 220px;
            background-color: white;
        }

        select:focus {
            outline: none;
            border-color: var(--deep-pink);
        }

        /* ===== Data ===== */
        .data-display-container {
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: #555;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        thead th {
            background-color: var(--light-pink);
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: rgba(248, 187, 208, 0.3);
        }

        tfoot tr {
            font-weight: bold;
            background-color: rgba(248, 187, 208, 0.45);
        }

        /* ===== Header แบบเดียวกับ due-dept-total ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin: 0;
        }

        .header h2 {
            font-size: 1.4rem;
            margin: 0;
            color: black;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="main-container">
        
        <!-- ===== Header ===== -->
        <div class="header">
            <div>
                <h1>
                    <span style="color:navy;">CDD</span>
                    <span style="color:deeppink;">Women</span>
                    <span style="color:red;">Fund</span>
                </h1>
                <h2>การเพิ่มจำนวนสมาชิกกองทุนพัฒนาบทบาทสตรี ประเภทองค์กร</h2>
            </div>

            <div class="logo-container">
                <img src="https://i.postimg.cc/507bjy9Z/cdd.png" width="50">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s"
                    width="60">
            </div>
        </div>

        <div class="toolbar">
            <div class="left-tools">
                <button onclick="window.location.href='https://tnah097.github.io/cdwomenpod-dashboard/Menu.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="home"> กลับสู่เมนูหลัก
                </button>
            </div>
        </div>

        <div class="filters">
            <select id="year-filter">
                <option value="">-- เลือกปีงบประมาณ --</option>
            </select>
        </div>

        <div class="data-display-container" id="data-container">
            <p>กรุณาเลือกปีงบประมาณเพื่อแสดงข้อมูล</p>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="org-total.js"></script>

</body>

</html>
