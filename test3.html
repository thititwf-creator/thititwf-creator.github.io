<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CDD Women Fund – คำถามที่พบบ่อย</title>

    <!-- ฟอนต์ Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --pink: #e91e63;
            --light-pink: #f8bbd0;
            --deep-pink: #f06292;
            --bg-gradient: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
            --card-bg: #ffffff;
            --text-dark: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin: 0;
        }

        .header h2 {
            font-size: 1.4rem;
            margin: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            margin-left: 10px;
        }

        /* ===== Toolbar ===== */
        .toolbar {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .toolbar button {
            background-color: var(--light-pink);
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            color: #880e4f;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        .toolbar button:hover {
            background-color: #f48fb1;
        }

        .toolbar img {
            height: 18px;
        }

        /* ===== Search ===== */
        .search-wrapper {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-family: 'Sarabun';
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--deep-pink);
        }

        /* ===== Category ===== */
        .category-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 6px 14px;
            font-size: 0.9rem;
            border-radius: 20px;
            border: 1px solid #aaa;
            background-color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-btn.active {
            background-color: var(--deep-pink);
            color: white;
            border-color: var(--deep-pink);
        }

        /* ===== FAQ ===== */
        .faq-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            min-height: 120px;
        }

        .faq-item {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: 0.2s;
        }

        .faq-item:hover {
            background-color: rgba(248, 187, 208, 0.35);
        }

        .loading-text {
            text-align: center;
            color: #555;
        }

        /* ===== Modal ===== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .close-button {
            position: absolute;
            right: 18px;
            top: 10px;
            font-size: 26px;
            cursor: pointer;
        }

        .modal-question {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--pink);
            margin-bottom: 15px;
        }

        .modal-answer {
            font-size: 1rem;
            line-height: 1.7;
        }
    </style>
</head>

<body>

<div class="main-container">

    <!-- ===== Header ===== -->
    <div class="header">
        <div>
            <h1>
                <span style="color:navy;">CDD</span>
                <span style="color:deeppink;">Women</span>
                <span style="color:red;">Fund</span>
            </h1>
            <h2>คำถามที่พบบ่อย (FAQ)</h2>
        </div>

        <div class="logo-container">
            <img src="https://i.postimg.cc/507bjy9Z/cdd.png" width="50">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtkPBp_xmIFgEEmX2cyScE1QzabzZbtNdbQ&s" width="60">
        </div>
    </div>

    <!-- ===== Toolbar ===== -->
    <div class="toolbar">
        <button onclick="window.location.href='https://tnah097.github.io/cdwomenpod-dashboard/Menu.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
            กลับสู่เมนูหลัก
        </button>
    </div>

    <!-- ===== Search ===== -->
    <div class="search-wrapper">
        <input type="search" id="searchInput" class="search-box"
               placeholder="พิมพ์เพื่อค้นหาคำถาม..." disabled>
    </div>

    <!-- ===== Category ===== -->
    <div id="categoryButtons" class="category-buttons-container"></div>

    <!-- ===== FAQ ===== -->
    <div id="faqContainer" class="faq-container">
        <p class="loading-text">กำลังโหลดคำถาม...</p>
    </div>

</div>

<!-- ===== Modal ===== -->
<div id="qaModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalQuestion" class="modal-question"></h2>
        <div id="modalAnswer" class="modal-answer"></div>
    </div>
</div>

<script src="q&a.js"></script>

</body>
</html>
