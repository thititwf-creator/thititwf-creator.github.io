<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard ภาพรวมจังหวัด</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .map-area {
            width: 50%;
            border-right: 1px solid #ddd;
        }

        .control-area {
            width: 50%;
            padding: 16px;
            box-sizing: border-box;
            overflow: auto;
        }

        select {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: right;
        }

        th:first-child,
        td:first-child {
            text-align: left;
        }

        .map-area {
            width: 50%;
            height: 100vh;
        }

        .map-area svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- แผนที่ -->
        <div class="map-area" id="map-container"></div>

        <!-- กล่องควบคุม -->
        <div class="control-area">
            <h3>เลือกประเภทข้อมูล</h3>
            <select id="typeSelect"></select>

            <h4>กรองข้อมูล</h4>
            <select id="yearSelect"></select>
            <select id="monthSelect"></select>

            <h4 id="tableTitle"></h4>
            <table>
                <thead>
                    <tr>
                        <th>จังหวัด</th>
                        <th id="colE"></th>
                        <th id="colF"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <div id="tooltip" style="
  position: fixed;
  pointer-events: none;
  background: rgba(0,0,0,0.75);
  color: #fff;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 14px;
  display: none;
  z-index: 9999;
"></div>

    <script src="map/mapping_pv.js"></script>
    <script src="map/map.js"></script>

</body>

</html>
