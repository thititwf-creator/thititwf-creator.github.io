<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>สรุปภาพรวมทั้งประเทศ</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
<style>
body { font-family: "Sarabun", sans-serif; padding: 20px; }
.summary-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
.item { background: #f1f1f1; padding: 10px; border-radius: 8px; }
</style>
</head>

<body>
<h1>สรุปภาพรวมทั้งประเทศ</h1>

<div class="summary-box">
  <div class="item">จำนวนโครงการ: <span id="sum-totalProjects">0</span></div>
  <div class="item">เงินอนุมัติ: <span id="sum-approvedMoney">0</span></div>
  <div class="item">ลูกหนี้ต้นงวด: <span id="sum-debtStart">0</span></div>
  <div class="item">ลูกหนี้ปัจจุบัน: <span id="sum-debtNow">0</span></div>
  <div class="item">หนี้ค้างชำระ: <span id="sum-overdue">0</span></div>
  <div class="item">อยู่ระหว่างการดำเนินคดี: <span id="sum-legal">0</span></div>
</div>

<hr>

<table id="tableAll" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

</body>
</html>
